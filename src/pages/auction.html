<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>

  </style>
</head>

<body>
  <main>
    <h2 id="search-results-heading" class="text-2xl font-bold my-4 hidden">Search Results</h2>
    <section id="search-results" class="hidden">
      <div class="listing-container flex flex-row gap-4 overflow-x-auto">

      </div>
    </section>

    <h2 class="text-2xl font-bold my-4 ml-5">New Listings</h2>
    <section id="new-listings">
      <div class="pagination-controls flex justify-between items-center mb-4">
        <button class="pagination-arrow prev" data-section="new-listings">&#8592; Prev</button>
        <button class="pagination-arrow next" data-section="new-listings">Next &#8594;</button>
      </div>
      <div class="listing-container">

      </div>
    </section>

    <h2 class="text-2xl font-bold my-4 ml-5">Ending Soon</h2>
    <section id="ending-soon">
      <div class="pagination-controls flex justify-between items-center mb-4">
        <button class="pagination-arrow prev" data-section="new-listings">&#8592; Prev</button>
        <button class="pagination-arrow next" data-section="new-listings">Next &#8594;</button>
      </div>
      <div class="listing-container">

      </div>
    </section>


    <h2 class="text-2xl font-bold my-4 ml-5">Popular</h2>
    <section id="popular">
      <div class="pagination-controls flex justify-between items-center mb-4">
        <button class="pagination-arrow prev" data-section="new-listings">&#8592; Prev</button>
        <button class="pagination-arrow next" data-section="new-listings">Next &#8594;</button>
      </div>
      <div class="listing-container">

      </div>
    </section>
    <div id="loader" class="hidden fixed inset-0 flex items-center justify-center bg-white z-50">
      <div class="loader border-4 border-gray-300 border-t-4 border-t-blue-500 rounded-full w-12 h-12 animate-spin">
      </div>
    </div>

    <h2 class="text-2xl font-bold my-4 ml-5">Recently Published</h2>
    <section id="recently-published">
      <div class="pagination-controls flex justify-between items-center mb-4">
        <button class="pagination-arrow prev" data-section="new-listings">&#8592; Prev</button>
        <button class="pagination-arrow next" data-section="new-listings">Next &#8594;</button>
      </div>
      <div class="listing-container">

      </div>
    </section>
  </main>


  <div id="auction-modal" class="hidden">
    <div class="modal-content relative">
      <button id="auction-modal-close" class="absolute top-2 right-2 text-gray-500 hover:text-black">
        &times;
      </button>
      <div class="p-4">

      </div>
      <button id="auction-modal-action" class="learn-more green">
        <span class="circle" aria-hidden="true">
          <span class="icon arrow"></span>
        </span>
        <span class="button-text">Place Bid</span>
      </button>
    </div>
  </div>
  <script type="module" src="../scripts/auction.js"></script>
</body>

</html>
