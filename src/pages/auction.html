<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction</title>
  <link rel="icon" href="/public/assets/images/companyLogo.png">
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body class="bg-white font-roboto">

  <main>
    <h2 id="search-results-heading" class="text-2xl font-bold my-4 ml-5 hidden">Search Results</h2>
    <section id="search-results" class="hidden bg-card-6 px-6">
      <div class="listing-container flex flex-row gap-4 overflow-x-auto">
      </div>
    </section>
    <a href="/public/assets/images/companyLogo.png"></a>

    <h2 class="text-2xl font-bold my-4 ml-5">New Listings</h2>
    <section id="new-listings" class="bg-card-6">
      <div class="pagination-controls flex justify-between items-center mb-4">
        <button
          class="pagination-arrow prev-arrow absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white rounded-full p-3 sm:p-2 md:p-3 lg:p-4 shadow-lg text-xl sm:text-base md:text-xl"
          data-section="${sectionId}">
          &#8592;
        </button>
        <button
          class="pagination-arrow next-arrow absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white rounded-full p-3 sm:p-2 md:p-3 lg:p-4 shadow-lg text-xl sm:text-base md:text-xl"
          data-section="${sectionId}">
          &#8594;
        </button>
      </div>
      <div class="listing-container">

      </div>
    </section>

    <h2 class="text-2xl font-bold my-4 ml-5">Ending Soon</h2>
    <section id="ending-soon" class="bg-card-5">
      <div class="pagination-controls flex justify-between items-center mb-4">
        <button
          class="pagination-arrow prev-arrow absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white rounded-full p-3 sm:p-2 md:p-3 lg:p-4 shadow-lg text-xl sm:text-base md:text-xl"
          data-section="${sectionId}">
          &#8592;
        </button>
        <button
          class="pagination-arrow next-arrow absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white rounded-full p-3 sm:p-2 md:p-3 lg:p-4 shadow-lg text-xl sm:text-base md:text-xl"
          data-section="${sectionId}">
          &#8594;
        </button>
      </div>
      <div class="listing-container">

      </div>
    </section>


    <h2 class="text-2xl font-bold my-4 ml-5">Popular</h2>
    <section id="popular" class="bg-card-4 ">
      <div class="pagination-controls flex justify-between items-center mb-4">
        <button
          class="pagination-arrow prev-arrow absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white rounded-full p-3 sm:p-2 md:p-3 lg:p-4 shadow-lg text-xl sm:text-base md:text-xl"
          data-section="${sectionId}">
          &#8592;
        </button>
        <button
          class="pagination-arrow next-arrow absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white rounded-full p-3 sm:p-2 md:p-3 lg:p-4 shadow-lg text-xl sm:text-base md:text-xl"
          data-section="${sectionId}">
          &#8594;
        </button>
      </div>
      <div class="listing-container">

      </div>
    </section>
    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
      <div class="loader border-4 border-gray-300 border-t-4 border-t-blue-500 rounded-full w-12 h-12 animate-spin">
      </div>
    </div>

    <h2 class="text-2xl font-bold my-4 ml-5">Recently Published</h2>
    <section id="recently-published" class="bg-card-6">
      <div class="pagination-controls flex justify-between items-center mb-4">
        <button class="pagination-arrow prev" data-section="new-listings">&#8592; Prev</button>
        <button class="pagination-arrow next" data-section="new-listings">Next &#8594;</button>
      </div>
      <div class="listing-container">

      </div>
    </section>
  </main>


  <div id="auction-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div
      class="modal-content relative bg-white rounded-lg shadow-lg w-full max-w-md md:max-w-xl lg:max-w-4xl p-6 flex flex-col lg:flex-row gap-6">
      <button id="auction-modal-close" class="flex justify-end lg:absolute lg:top-4 md:right-4 text-gray-500 hover:text-black text-3xl font-bold leading-none cursor-pointer">
        &times;
      </button>

      <div class="lg:w-1/2 w-full h-64 flex items-center justify-center bg-gray-100 rounded-md">
        <img id="auction-image" src="/assets/images/companyLogo.png" alt="Auction Item"
          class="max-w-full max-h-full object-contain" />
      </div>

      <div class="lg:w-1/2 w-full flex flex-col gap-4">
        <h3 id="auction-title" class="text-xl md:text-2xl font-bold"></h3>
        <p id="auction-description" class="text-gray-700"></p>
        <p id="auction-seller" class="text-sm text-gray-600 font-medium"></p>
        <p id="highest-bid" class="text-lg text-green-600 font-semibold"></p>

        <button id="toggle-bid-history"
          class="bg-card-6 text-gray-700 px-4 py-2 rounded-md flex items-center justify-between w-full">
          Bid History
          <span class="arrow-icon transform transition-transform duration-300">&#9660;</span>
        </button>

        <div id="bid-history" class="max-h-0 overflow-hidden transition-[max-height] duration-500 ease-in-out w-full">
        </div>

        <input type="number" id="bid-amount" placeholder="Enter your bid"
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />

        <div class="flex justify-start lg:justify-end">
          <button type="submit" id="auction-modal-action" class="learn-more green">
            <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
            </span>
            <span class="button-text">Place Bid</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script type="module" src="../scripts/auction.js"></script>
</body>

</html>
