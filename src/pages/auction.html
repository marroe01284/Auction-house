<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>

    </style>
</head>

<body>
    <main>
      <!-- New Listings Section -->
      <h2 class="text-2xl font-bold my-4 ml-5">New Listings</h2>
      <section id="new-listings">
        <div class="listing-container">
          <!-- New listings will be injected here -->
        </div>
      </section>
  
      <!-- Ending Soon Section -->
      <h2 class="text-2xl font-bold my-4 ml-5">Ending Soon</h2>
      <section id="ending-soon">
        <div class="listing-container">
          <!-- Ending soon listings will be injected here -->
        </div>
      </section>
  
      <!-- Popular Listings Section -->
      <h2 class="text-2xl font-bold my-4 ml-5">Popular</h2>
      <section id="popular">
        <div class="listing-container">
          <!-- Popular listings will be injected here -->
        </div>
      </section>
  
      <!-- Recently Published Section -->
      <h2 class="text-2xl font-bold my-4 ml-5">Recently Published</h2>
      <section id="recently-published">
        <div class="listing-container">
          <!-- Recently published listings will be injected here -->
        </div>
      </section>
    </main>
  
    <!-- Modal Structure -->
    <div id="auction-modal" class="hidden">
      <div class="modal-content relative">
        <button id="auction-modal-close" class="absolute top-2 right-2 text-gray-500 hover:text-black">
          &times;
        </button>
        <div class="p-4">
          <!-- Modal content dynamically injected here -->
        </div>
        <button id="auction-modal-action" class="learn-more green">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">Place Bid</span>
        </button>
      </div>
    </div>
  <script type="module" src="../scripts/auction.js"></script>
</body>
</html>
