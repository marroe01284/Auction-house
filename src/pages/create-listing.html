<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script type="module" src="../scripts/createListing.js"></script>
</head>
<body>
    <header>
        <h1>Create a New Listing</h1>
      </header>
      
      <main>
        <form id="create-listing-form">
          <label for="title">Title (required):</label>
          <input type="text" id="title" name="title" required>
    
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
    
          <label for="tags">Tags (comma-separated):</label>
          <input type="text" id="tags" name="tags">
    
          <label for="media">Media URLs (comma-separated):</label>
          <input type="text" id="media" name="media">
    
          <label for="endsAt">End Date (required):</label>
          <input type="datetime-local" id="endsAt" name="endsAt" required>
    
          <button type="submit">Create Listing</button>
        </form>
        
        <p id="message" style="display: none;"></p>
      </main>
    
</body>
</html>
