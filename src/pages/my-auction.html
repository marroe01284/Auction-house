<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Listings</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script type="module" src="../scripts/userListings.js"></script>
</head>
<body>
  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">My Auctions</h1>

    <!-- Listings Container -->
    <div id="my-auctions" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- User's auction listings will be dynamically injected here -->
    </div>
  </main>

  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-1/2">
      <!-- Modal Header -->
      <div class="flex justify-between items-center border-b px-4 py-2">
        <h2 class="text-lg font-bold">Edit Listing</h2>
        <button id="edit-modal-close" class="text-gray-500 hover:text-gray-700">&times;</button>
      </div>
      <!-- Modal Content -->
      <form id="edit-form" class="p-4 space-y-4">
        <!-- Title -->
        <div>
          <label for="edit-title" class="block text-sm font-medium text-gray-700">Title</label>
          <input
            type="text"
            id="edit-title"
            class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter title"
            required
          />
        </div>
        <!-- Description -->
        <div>
          <label for="edit-description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
            id="edit-description"
            rows="4"
            class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter description"
          ></textarea>
        </div>
        <!-- Image URL -->
        <div>
          <label for="edit-url" class="block text-sm font-medium text-gray-700">Image URL</label>
          <input
            type="url"
            id="edit-url"
            class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter image URL"
          />
        </div>
        <!-- Modal Footer -->
        <div class="flex justify-end space-x-4 border-t pt-3">
          <button type="button" id="edit-cancel" class="learn-more red">
            <span class="circle"><span class="icon arrow"></span></span>
            <span class="button-text">Cancel</span>
          </button>
          <button type="submit" class="learn-more green">
            <span class="circle"><span class="icon arrow"></span></span>
            <span class="button-text">Save Changes</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
